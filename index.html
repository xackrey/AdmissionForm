<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYFJRSHS Admission Portal</title>

<!-- Stylesheet -->
<link rel="stylesheet" href="style.css">
<style>
  /* Background */
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  /* Container Card */
  .login-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    text-align: center;
    width: 350px;
    backdrop-filter: blur(10px);
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from {opacity:0; transform: translateY(-30px);}
    to {opacity:1; transform: translateY(0);}
  }

  /* Logo */
  .login-container img.logo {
    width: 80px;
    margin-bottom: 20px;
    border-radius: 50%;
    border: 2px solid #fff;
  }

  /* Titles */
  .login-container h1 {
    margin-bottom: 10px;
    font-size: 28px;
    letter-spacing: 1px;
  }
  .login-container p {
    margin-bottom: 30px;
    font-size: 16px;
  }

  /* Form Fields */
  .login-container input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }

  .login-container button {
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    background-color: #3498db;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
    transition: 0.3s;
    margin-top: 10px;
  }

  .login-container button:hover {
    background-color: #2980b9;
  }

  /* Hidden Section After Login */
  #after-login {
    margin-top: 20px;
    display: none;
  }
</style>
</head>
<body>

<div class="login-container">
  <img src="logo.jpg" class="logo" alt="School Logo">
  <h1><b>LYFJRSHS Admission Portal</b></h1>
  <p>Login using your Gmail account and password</p>

  <!-- Login Form -->
  <form id="loginForm">
    <input type="email" id="email" placeholder="Enter your Gmail" required>
    <input type="password" id="password" placeholder="Enter your password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Hidden Section After Login -->
  <div id="after-login">
    <p>Login successful! Proceed to application.</p>
    <button onclick="goToApplicantDetails()">Go to Application</button>
  </div>
</div>

<script>
  // Example: Simple front-end login check
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Replace this with your real authentication logic
    if(email === "example@gmail.com" && password === "password123") {
      // Hide login form
      loginForm.style.display = "none";
      // Show after-login section
      document.getElementById('after-login').style.display = "block";
    } else {
      alert("Invalid email or password!");
    }
  });

  function goToApplicantDetails() {
    window.location.href = "ApplicantDetails.html";
  }
</script>
</body>
</html>
