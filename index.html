<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>LYFJRSHS Admission Portal</title> <!-- Google Login --> <script src="https://accounts.google.com/gsi/client" async defer></script> <!-- Stylesheet --> <link rel="stylesheet" href="style.css"> <style> /* Background */ body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #6a11cb, #2575fc); display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff; } /* Container Card */ .login-container { background: rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; width: 350px; backdrop-filter: blur(10px); animation: fadeIn 1s ease; } @keyframes fadeIn { from {opacity:0; transform: translateY(-30px);} to {opacity:1; transform: translateY(0);} } /* Logo */ .login-container img.logo { width: 80px; margin-bottom: 20px; border-radius: 50%; border: 2px solid #fff; } /* Titles */ .login-container h1 { margin-bottom: 10px; font-size: 28px; letter-spacing: 1px; } .login-container p { margin-bottom: 30px; font-size: 16px; } /* Google Button Wrapper */ .google-btn { margin-top: 20px; } /* Hidden Section After Login */ #after-login { margin-top: 20px; display: none; } #after-login button { padding: 10px 20px; border: none; border-radius: 10px; background-color: #3498db; color: #fff; cursor: pointer; font-weight: bold; transition: 0.3s; } #after-login button:hover { background-color: #2980b9; } </style> </head> <body> <div class="login-container"> <img src="logo.jpg" class="logo" alt="School Logo"> <h1><b>LYFJRSHS Admission Portal</b></h1> <p>Login using your Gmail account</p> <!-- Google Login --> <div id="g_id_onload" data-client_id="113380731276-thphd4f39c218f40b6e47lk09ndomd35.apps.googleusercontent.com" data-callback="handleLogin"> </div> <div class="g_id_signin google-btn"></div> <!-- Hidden Form After Login --> <div id="after-login"> <p>Login successful! Proceed to application.</p> <button onclick="goToApplicantDetails()">Go to Application</button> </div> </div> <script> function handleLogin(response) { console.log("Google login success", response); // Hide login button document.querySelector('.g_id_signin').style.display = 'none'; // Show after-login section document.getElementById('after-login').style.display = 'block'; } function goToApplicantDetails() { // Redirect to your main application page window.location.href = "ApplicantDetails.html"; } </script> </body> </html>
