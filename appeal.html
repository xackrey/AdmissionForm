<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Appeal - LYFJRSHS</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #fff;
  margin: 0;
}

.container {
  background-color: rgba(255,255,255,0.1);
  padding: 40px;
  border-radius: 20px;
  width: 400px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.container h2 {
  margin-bottom: 20px;
}

.container p {
  margin-bottom: 25px;
  font-size: 16px;
}

textarea {
  width: 100%;
  height: 100px;
  border-radius: 10px;
  border: none;
  padding: 10px;
  margin-bottom: 20px;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  background-color: #3498db;
  color: #fff;
  transition: 0.3s;
}

button:hover {
  background-color: #2980b9;
}
</style>
</head>
<body>

<div class="container">
  <h2>Submit Your Appeal</h2>
  <p>Please explain why you want to appeal your application.</p>

  <form id="appealForm">
    <textarea placeholder="Write your appeal here..." required></textarea>
    <br>
    <button type="submit">Submit Appeal</button>
  </form>

  <p id="message" style="margin-top:15px; color:#ffd700;"></p>
</div>

<script>
// Sample storage (later puwede mo i-connect sa admin/localStorage)
const appealForm = document.getElementById('appealForm');
appealForm.addEventListener('submit', e=>{
  e.preventDefault();
  const message = document.getElementById('message');
  const appealText = e.target[0].value;

  if(appealText.trim() === ''){
    alert("Please write your appeal.");
    return;
  }

  // Save appeal to localStorage (temporary example)
  const appeals = JSON.parse(localStorage.getItem('appeals')) || [];
  appeals.push({
    date: new Date().toLocaleString(),
    text: appealText
  });
  localStorage.setItem('appeals', JSON.stringify(appeals));

  message.textContent = "Your appeal has been submitted successfully!";
  appealForm.reset();
});
</script>

</body>
</html>
